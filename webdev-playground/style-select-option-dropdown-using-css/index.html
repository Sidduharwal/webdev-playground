<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS select Dropdown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <!-- ========== Start font  ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ========== End font  ========== -->

    <!-- ========== Start icon cdn link ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- ========== Start header section ========== -->
    <header class="cd__intro">
      <h1>CSS Select Dropdown Example</h1>
      <p>CSS Select</p>
      <div class="cd__action">
        <a
          href="https://github.com/Sidduharwal"
          target="_blank"
          title="Back to download and tutorial page"
          class="cd__btn back"
          ><i class="fa-brands fa-github"></i>Author Github</a
        >
      </div>
    </header>
    <!-- ========== End header section ========== -->

    <!-- ========== Start main section ========== -->
    <main class="cd__main">
      <select>
        <option value="#" selected disabled>Select an option</option>
        <option value="1">github</option>
        <option value="2">instagram</option>
        <option value="3">Linkedin</option>
        <option value="4">youtube</option>
      </select>
    </main>
    <!-- ========== End main section ========== -->
    <!-- ========== Start footer section ========== -->
    <footer class="cd__credit">
      Author: Siddu Harwal -
      <a
        title="Siddh tech"
        href="https://siddhtech.netlify.app/"
        target="_blank"
        >Siddh tech</a
      >
    </footer>
    <!-- ========== End footer section ========== -->
  </body>
